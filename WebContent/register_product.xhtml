<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<h2>Register Product</h2>
	<link rel="stylesheet" type="text/css" href="resources/css/Style.css" />
</h:head>
<h:body>
	<h:form>
		<h:outputLabel value="Product Type: "></h:outputLabel>
		<h:selectOneMenu value="#{customerBusinessBean.selectedProductTypeName}">
			<f:selectItem itemLabel="--Select One--" itemValue="" />
			<f:selectItems value="#{productBusinessBean.productTypeNames}"></f:selectItems>
			<f:ajax render="products" />
		</h:selectOneMenu>
		<br></br>
		<br></br>

		<h:outputLabel value="Product: "></h:outputLabel>
		<h:selectOneMenu id="products"
			value="#{customerBusinessBean.selectedProductName}">
			<f:selectItem itemLabel="--Select One--" itemValue="" />
			<f:selectItems
				value="#{productBusinessBean.getProductsByType(customerBusinessBean.selectedProductTypeName)}"></f:selectItems>
		</h:selectOneMenu>
		<br></br>
		<br></br>
		
		<h:commandButton value="Add Product" action="#{customerBusinessBean.addCustomerProduct()}" />

		<br></br>
		<br></br>
		
		<h:panelGrid columns="2">
			<h:button value="Home" outcome="customer_dashboard.xhtml" />
			<h:button value="View Products" outcome="customer_products.xhtml" />
		</h:panelGrid>
		
	</h:form>

</h:body>

</html>
