<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<title>Java Date Picker</title>
	<link rel="stylesheet" type="text/css"
		href="resources/datetimepicker-master/jquery.datetimepicker.css" />
	<script
		src="resources/datetimepicker-master/jquery.js"></script>
	<script
		src="resources/datetimepicker-master/build/jquery.datetimepicker.full.min.js"></script>
	<script>
		$(function() {
			$('.datepicker').datetimepicker({
				format:'Y-m-d H:m:s'
			});
		});
	</script>
</h:head>

<h:body>
	<h:form>
		<label >Pick date and time</label>
		<h:inputText styleClass="datepicker" type="text" name="appt" value=""/>
	</h:form>

</h:body>

</html>
