<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<h2>Book Appointment</h2>
	<link rel="stylesheet" type="text/css" href="resources/css/Style.css" />
	<link rel="stylesheet" type="text/css"
		href="resources/datetimepicker-master/jquery.datetimepicker.css" />
	<script
		src="resources/datetimepicker-master/jquery.js"></script>
	<script
		src="resources/datetimepicker-master/build/jquery.datetimepicker.full.min.js"></script>
	<script>
		$(function() {
			$('.datepicker').datetimepicker({
				format:'Y-m-d H:00:00',
				minDate: formatDate(new Date())
			});
			
			function formatDate(date){
				var day = date.getDay() + 1;
				var month = date.getMonth() + 1;
				var year = date.getFullYear().toString();
				return year + '-' + month + '-' + day;
			}
		});
		
		
	</script>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="1">
			<h:outputText value="Select Appointment Type"></h:outputText>
			<h:selectOneMenu value="#{faultBusinessBean.selectedAppointmentTypeName}" onchange="submit()"
					valueChangeListener="#{faultBusinessBean.onSelectAppointmentTypeName}">
					<f:selectItems value="#{faultBusinessBean.appointmentTypeNames}"/>		
			</h:selectOneMenu>
			
			<h:outputText value="Select Appointment Status"></h:outputText>
			<h:selectOneMenu value="#{faultBusinessBean.selectedAppointmentStatusName}" onchange="submit()"
					valueChangeListener="#{faultBusinessBean.onSelectedAppointmentStatusName}">
					<f:selectItems value="#{faultBusinessBean.appointmentStatusNames}"/>		
			</h:selectOneMenu>

			<label>Pick date and time</label> <br/>
			<h:inputText styleClass="datepicker" type="text" value="#{faultBusinessBean.selectedDate}" />
		
			<h:commandButton value="Create" action="#{faultBusinessBean.bookAppointment(loginBusinessBean.getLoggedInEmployee())}">
			</h:commandButton>
			
		</h:panelGrid>
		<h:panelGrid columns="2">
			<h:button value="Home" outcome="employee_dashboard.xhtml" />
			<h:button value="View Faults" outcome="view_all_faults.xhtml" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
